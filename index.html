<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- DEsktop area  -->

        <div id="desktop">
            <div class="icon" id="open-explorer">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJkNBCML6yuHsCJz2AKClvRZuY6K479QYsOg&s" alt="">
                <span>File Exploree</span>
            </div>
        </div>

        <!-- start menu -->

        <div id="start-menu">
            <h3>Start Menu</h3>
            <div class="start-item">Setting</div>
            <div class="start-item">Document</div>
            <div class="start-item">Picture</div>
            <div class="start-item">Shut down</div>
        </div>
          <!-- File Explorer Window -->
           <div id="window">
             <div id="window-header"> File Explorer </div>
                <div id="window-body">
                    <p>This is your File Explorer window.</p>
                </div>
             </div>
                    <!-- Taskbar -->
        <div id="taskbar">
            <div class="start-btn">Start</div>
            <div class="taskbar-right">12:45 PM</div>
        </div>

                <!-- Right Click Menu -->
        <ul id="context-menu">
            <li>Refresh</li>
            <li>New Folder</li>
            <li>Paste</li>
            <li>Properties</li>
        </ul>


    <script src="script.js"></script>
</body>
</html>
